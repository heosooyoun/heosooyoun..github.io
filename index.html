<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <form class="clock-form">
      <h2></h2>
    </form>

    <form class="username-form form">
      <input
        class="nameInput"
        id="name"
        type="text"
        placeholder="Enter your name"
        onfocus="this.placeholder=''"
        onblur="this.placeholder='Enter your name'"
      />
    </form>
    <h4 class="print-username printings"></h4>

    <div class="js-todoForm">
      <form class="js-todoInputForm">
        <input
          class="toDoInput"
          type="text"
          placeholder="Write your MISSION"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Write your MISSION'"
        />
      </form>
      <div class="todoList">
        <div class="pendingList">
          <h4>To Do List</h4>
          <ul class="pending-list"></ul>
        </div>
        <div class="finishedList">
          <h4>The End</h4>
          <ul class="finished-list"></ul>
        </div>
      </div>
    </div>

    <span class="js-weather"></span>

    <script src="src/username.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/toDos.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
